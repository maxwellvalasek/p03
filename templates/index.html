<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdWalk – Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --radius: 1rem;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ---------- COMPONENTS ---------- */
        .card {
            border: none;
            border-radius: var(--radius);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6c757d;
        }

        .stat-value {
            font-weight: 700;
        }

        /* ---------- LAYOUT ---------- */
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 2px;
        }

        .table-responsive {
            max-height: 260px;
            overflow-y: auto;
        }

        .table-responsive::-webkit-scrollbar {
            width: 6px;
        }

        .table-responsive::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.15);
            border-radius: 3px;
        }

        .equal-height {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .kpi-title {
            font-size: 1.5rem; /* Increase font size for All-Time and Today */
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        .full-height {
            height: calc(100vh - 112px); /* Adjust height to fill the screen minus navbar and margin */
        }

        .centered-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 2rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- Brand / Title -->
    <nav class="navbar navbar-light bg-white mb-4 shadow-sm">
        <div class="container"><span class="navbar-brand mb-0 h1">AdWalk</span></div>
    </nav>

    <div class="container flex-grow-1">
        <!-- KPI row -->
        <div class="row g-4">
            <!-- All‑time data (mirrors daily layout) -->
            <div class="col-md-4">
                <div class="card equal-height text-center h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <div class="text-center mb-3"><span class="stat-label kpi-title">All‑Time</span></div>
                        <div class="row text-center align-items-center">
                            <div class="col-6 border-end">
                                <span id="interactions-total" class="stat-value h2">0</span><br>
                                <span class="stat-label">Interactions</span>
                            </div>
                            <div class="col-6">
                                <span id="earnings-total"
                                    class="stat-value h2">${{ '%.2f'|format(total_earnings) }}</span><br>
                                <span class="stat-label">Earnings</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Today's data (unchanged) -->
            <div class="col-md-8">
                <div class="card h-100 equal-height">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <div class="text-center mb-3"><span class="stat-label kpi-title">Today</span></div>
                        <div class="row text-center align-items-center">
                            <div class="col-6 border-end">
                                <span class="stat-value h2" id="interactions-today">0</span><br>
                                <span class="stat-label">Interactions</span>
                            </div>
                            <div class="col-6">
                                <span class="stat-value h2"
                                    id="earnings-today">${{ '%.2f'|format(earnings_today) }}</span><br>
                                <span class="stat-label">Earnings</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Row -->
        <div class="row g-4 mt-4" style="height: 60vh;"> 
            <!-- All-Time Map Column -->
            <div class="col-md-6 h-100">
                <div class="card w-100 h-100">
                    <div class="card-body d-flex flex-column p-0"> 
                        <h5 class="card-title text-center pt-2">All-Time Map</h5>
                        <iframe src="/map" style="width: 100%; height: 100%; border: none; flex-grow: 1;"></iframe>
                    </div>
                </div>
            </div>
            <!-- Today Map Column -->
            <div class="col-md-6 d-flex flex-column"> 
                <div class="card w-100 h-100"> 
                    <div class="card-body d-flex flex-column p-0"> 
                        <h5 class="card-title text-center pt-2">Today's Map</h5>
                        <iframe src="/map_today" style="width: 100%; height: 100%; border: none; flex-grow: 1;"></iframe>
                    </div>
                </div>
                <!-- Display for Today Map bounds (restored) -->
                <div id="map-today-bounds-display" class="mt-1 text-muted small">Map Bounds: Loading...</div>
            </div>
        </div>
    </div>

    <!-- Real‑time updates -->
    <script>
        function updateDashboard(data) {
            // All‑time
            document.getElementById('interactions-total').textContent = data.total_interactions;
            document.getElementById('earnings-total').textContent = `$${data.total_earnings.toFixed(2)}`;
            // Today
            document.getElementById('interactions-today').textContent = data.interactions_today;
            document.getElementById('earnings-today').textContent = `$${data.earnings_today.toFixed(2)}`;
            // Table (optional)
            const tableBody = document.getElementById('interaction-table');
            if (tableBody) {
                tableBody.innerHTML = '';
                data.table.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML =
                        `<td>${row.ad_id}</td><td>${row.Interactions}</td><td>$${row.Earnings.toFixed(2)}</td>`;
                    tableBody.appendChild(tr);
                });
            }
        }
        const eventSource = new EventSource('/api/events');
        eventSource.onmessage = e => updateDashboard(JSON.parse(e.data));
        eventSource.onerror = err => {
            console.error('EventSource failed:', err);
            eventSource.close();
        };
    </script>

    <!-- Restore Today Map Bounding Box Display Logic -->
    <script>
        const todayIframe = document.querySelector('iframe[src="/map_today"]');
        const todayBoundsDisplay = document.getElementById('map-today-bounds-display');

        todayIframe.onload = () => {
            console.log("/map_today iframe loaded.");
            try {
                const iframeWindow = todayIframe.contentWindow;
                const mapVar = Object.keys(iframeWindow).find(k => k.startsWith('map_'));
                console.log("Found map variable name:", mapVar);
                
                const leafletMap = iframeWindow[mapVar];
                console.log("Leaflet map object found:", leafletMap ? 'Yes' : 'No');

                if (leafletMap) {
                    const updateTodayBoundsDisplay = () => {
                        try {
                            const bounds = leafletMap.getBounds();
                            const sw = bounds.getSouthWest();
                            const ne = bounds.getNorthEast();
                            todayBoundsDisplay.textContent = 
                                `Map Bounds: SW(${sw.lat.toFixed(4)}, ${sw.lng.toFixed(4)}) ` +
                                `NE(${ne.lat.toFixed(4)}, ${ne.lng.toFixed(4)})`;
                        } catch (mapError) {
                            todayBoundsDisplay.textContent = 'Map Bounds: Error getting bounds.';
                            console.error('Error getting map bounds:', mapError);
                        }
                    };

                    // Initial display
                    updateTodayBoundsDisplay();

                    // Update on map move/zoom
                    leafletMap.on('moveend', updateTodayBoundsDisplay);
                } else {
                    todayBoundsDisplay.textContent = 'Map Bounds: Error finding map object.';
                    console.error('Could not find Leaflet map object in /map_today iframe.');
                }
            } catch (error) {
                 todayBoundsDisplay.textContent = 'Map Bounds: Error accessing iframe content.';
                 console.error('Error accessing /map_today iframe content or map object:', error);
            }
        };
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
